linters:
  enable-all: true
  disable:
    - lll
    - gochecknoinits
    - gochecknoglobals
    - goconst
    - funlen
    - gocritic
    - godox
    - wsl
    - gocognit
    - godot
    - nestif
    - testpackage
    - nolintlint
    - wrapcheck
    - varnamelen
    - ireturn
    - exhaustruct
    - gomoddirectives
    - exhaustive
    - cyclop
    - perfsprint
    - mnd
    - depguard
    - tenv

linters-settings:
  golint:
    min-confidence: 0.1
  gocyclo:
    min-complexity: 40
  gci:
    sections:
      - standard
      - default
      - prefix(github.com/banzaicloud/imps)
  goimports:
    local-prefixes: github.com/banzaicloud/imps
  gocritic:
    disabled-checks:
      - ifElseChain

issues:
  # mainly because of the operator, but we are using helm chart names
  # as package names
  exclude:
    - underscore in package name
    - should not use underscores in package names

  exclude-rules:
  # zz_ files are messing up the receiver name
  - linters:
      - stylecheck
    text: "ST1016"

  exclude-files:
    - ".*zz_.*\\.go$"

  exclude-dirs:
    - .gen